name: CI - Security Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "18"

    - name: Install dependencies
      run: npm ci

    - name: Run Semgrep scan
      uses: returntocorp/semgrep-action@v1
      with:
        config: "p/ci"

    - name: Build Docker image
      run: docker build -t webapp:ci .

    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.50.1_Linux-64bit.deb -O trivy.deb
        sudo dpkg -i trivy.deb

    - name: Scan Docker image using Trivy (fail on HIGH/CRITICAL)
      run: trivy image --exit-code 1 --severity HIGH,CRITICAL webapp:ci
