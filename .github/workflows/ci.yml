name: CI - Security Pipeline

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Run Semgrep scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/ci"

      - name: Build Docker image (local)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          tags: webapp:ci
          push: false

      - name: Run Trivy image scan (fail on CRITICAL)
        # Use official Trivy container to run a scan (no action version dependency)
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy:latest image --severity CRITICAL --exit-code 1 webapp:ci

      - name: Login to GitHub Container Registry (GHCR)
        if: ${{ success() }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image to GHCR (only if security gates passed)
        if: ${{ success() }}
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:ci-${{ github.sha }}
